<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="outer-box">
        <div id="highscores-btn" class="highscores-btn">
            <button>View Highscores</button>
        </div>    
        

        <div class="inner-box">
        <main>
            <div class="timer-display">
                <h2>Time: 00:00:00</h2>
            </div>
            <br>
            <section id="start-screen" class="start-screen">
                <h1>Test Your Knowledge</h1>
                <br>
                <p>Click the start button to begin</p>
                <br>
                <button id="start-button" class="start-button">Start Quiz</button>
            </section>
            <section id="questions-page" class="hide">
                <h2 id="question">Question</h2>
                <ul>
                    <li><button id="btn">Answer 1</button></li>
                    <li><button id="btn">Answer 2</button></li>
                    <li><button id="btn">Answer 3</button></li>
                    <li><button id="btn">Answer 4</button></li>
                </ul>
            </section>

            <section id="finish-screen" class="hide">
                <h2>Quiz Completed!</h2>
                <br>
                <div class="your-score">Your Score:</div>
                <div>
                    <label for="">Enter initials:</label>
                    <input type="text">
                </div>
                <br>
                <button>Submit</button>
            </section>
            <section id="highscores-page" class="hide">
                <h2>Highscores:</h2>
                <br>
                <ol>
                    <li>PY - 20</li>
                    <li>PY - 24</li>
                    <li>PY - 23</li>
                </ol>
                <br>
                <button id="play-againbtn" class="hide">Play Again</button>
                <br>
            </section>

        </main>
        </innerbox>
    </outerdiv>    
    

    <script src="assets/js/script.js"></script>
</body>
</html>
