<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="outer-box">
        <div class="highscores-btn">
            <button>View Highscores</button>
        </div>    
        <div class="timer-display">
            <h2>Time: 00:00:00</h2>
        </div>

        <div class="inner-box">
        <main>
            <section class="start-screen">
                <h1>Test Your Knowledge</h1>
                <br>
                <p>Click the start button to begin</p>
                <br>
                <button class="start-button">Start Quiz</button>
            </section>
            <section class="questions-page">
                <h2>Question</h2>
                <ul>
                    <li><button>Answer 1</button></li>
                    <li><button>Answer 2</button></li>
                    <li><button>Answer 3</button></li>
                    <li><button>Answer 4</button></li>
                </ul>
            </section>

            <section class="finish-screen">
                <h2>Quiz Completed!</h2>
                <br>
                <div class="your-score">Your Score:</div>
                <div>
                    <label for="">Enter initials:</label>
                    <input type="text">
                </div>
                <br>
                <button>Submit</button>
            </section>
            <section class="highscores-page">
                <h2>Highscores:</h2>
                <br>
                <ol>
                    <li>PY - 20</li>
                    <li>PY - 24</li>
                    <li>PY - 23</li>
                </ol>
                <br>
                <button class="play-againbtn">Play Again</button>
                <br>
                <button class="clear-highscores">Clear Highscores</button>
            </section>

        </main>
        </innerbox>
    </outerdiv>    
    

    <script src="assets/js/script.js"></script>
</body>
</html>
